<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Pagina de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Increva-se na nossa Newsletter<br>E tenha acesso a informações únicas</h1>
            <img src="img/rocket-animate.svg" class="loginimage" ealt="Astronauta animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Digite aqui</h1>
                <div class="textfield">
                    <label for="nome">Seu nome</label>
                    <input type="text" name="nome" placeholder="Digite seu primeiro nome">
                </div>
                <div class="textfield">
                    <label for="email">Seu email</label>
                    <input type="email" name="email" placeholder="Digite seu melhor email">
                </div>
                <button class="btn-login">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
